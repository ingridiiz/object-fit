<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
 div{
    width: 200px;
    height: 300px;
    border: 5px solid navy;
}
        

img {
    width: 100%;
    height:100%;
}

#contain{
object-fit: contain;
}

#cover{
    object-fit: cover;
}

#none{
    object-fit: none;
}

#scale-down{
    object-fit: scale-down;
}

    </style>
</head>
<body>
    <h1> Propriedade <code>object-fit></code></h1>
    <code> object-fit: fill;</code> (padr√£o)
    <div>
        <img src="https://images.tcdn.com.br/img/img_prod/1077127/perfume_azzaro_pour_homme_masculino_100ml_17329_1_14b9147b432e77cde16af2aa6bea4ccc.jpg" alt=""  id="fill">
   </div>

   <br>

   <code> object-fit: contain;</code>
    <div>
        <img src="https://images.tcdn.com.br/img/img_prod/1077127/perfume_azzaro_pour_homme_masculino_100ml_17329_1_14b9147b432e77cde16af2aa6bea4ccc.jpg" alt=""  id="contain">
   </div>


 <br>

   <code> object-fit: cover;</code> 
    <div>
        <img src="https://images.tcdn.com.br/img/img_prod/1077127/perfume_azzaro_pour_homme_masculino_100ml_17329_1_14b9147b432e77cde16af2aa6bea4ccc.jpg" alt=""  id="cover">
   </div>

<br>

   <code> object-fit: none;</code> 
    <div>
        <img src="https://images.tcdn.com.br/img/img_prod/1077127/perfume_azzaro_pour_homme_masculino_100ml_17329_1_14b9147b432e77cde16af2aa6bea4ccc.jpg" alt=""  id="none">
   </div>

<br>

   <code> object-fit:scale-down; </code> 
    <div>
        <img src="https://images.tcdn.com.br/img/img_prod/1077127/perfume_azzaro_pour_homme_masculino_100ml_17329_1_14b9147b432e77cde16af2aa6bea4ccc.jpg" alt=""  id="scale-down">
   </div>


</body>
</html>
